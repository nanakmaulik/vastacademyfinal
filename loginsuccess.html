<!DOCTYPE html>
<html>

<head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 15px;
      overflow: hidden;
      background-color: #FF6600;
      border-radius: 5px;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: #44425A;
      text-align: center;
      padding: 16px 20px;
      /* Increased padding for larger buttons */
      text-decoration: none;
      font-size: 18px;
      /* Increased font size */
      font-weight: bold;
      /* Bold text */
      transition: background-color 0.3s ease;
      /* Smooth background color transition */
    }

    li a:hover:not(.active) {
      background-color: #111;
      color: #fff;
      /* Text color on hover */
      border-radius: 5px;
    }

    .active {
      background-color: #04AA6D;
      color: #fff;
      /* Text color on the active button */
      border-radius: 5px;
    }

    * {
      box-sizing: border-box;
    }

    #myInput {
      /* background-image: url('/css/searchicon.png'); */
      background-position: 10px 10px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      border-radius: 5px;
    }

    #myTable {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
      font-size: 18px;
    }

    #myTable th,
    #myTable td {
      text-align: left;
      padding: 12px;
    }

    #myTable tr {
      border-bottom: 1px solid #ddd;
    }

    #myTable tr.header,
    #myTable tr:hover {
      background-color: #f1f1f1;
    }

    /* Remove the plus-minus styles */

    .value-input {
      width: 80px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .value-input input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border: none;
      outline: none;
    }

    .open-button {
      background-color: #555;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      position: fixed;
      bottom: 23px;
      right: 28px;
      width: 280px;
    }

    /* The popup form - hidden by default */
    .form-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
      width: 400px;
      padding: 10px;
      background-color: white;
    }

    /* Full-width input fields */
    .form-container input[type=text],
    .form-container input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    /* When the inputs get focus, do something */
    .form-container input[type=text]:focus,
    .form-container input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for the submit/login button */
    .form-container .btn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
      background-color: red;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover,
    .open-button:hover {
      opacity: 1;
    }

    .chatBox * {
      box-sizing: border-box;
    }

    .chatBox {
      height: 300px;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    .chatBox h4 {
      font-size: 19px;
      background-color: #8fffd6;
      padding: 10px;
      margin-bottom: 2px;
      margin-top: 8px;
    }

    .chatBox p {
      text-align: right;
      font-size: 15px;
      margin-top: 2px;
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <h2 style="margin-left: 600px;">Student'S Points</h2>

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

  <table id="myTable">
    <tr class="header">
      <th style="width:30%;">Name</th>
      <th style="width:30%;">Course</th>
      <th style="width:20%;">Button</th> <!-- Add the new button header -->
      <th style="width:20%;">Points</th>
    </tr>
    <!-- Add table rows and data here -->
  </table>

  <!-- The form -->
  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1>Chat</h1>
      <div class="chatBox" id="dataHere"></div>
      <input type="text" id="chatMsg" placeholder="Add message here">
      <button type="button" class="btn" onclick="sendMsg()">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>


  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase (Replace with your Firebase configuration)
    const firebaseConfig = {
      apiKey: "AIzaSyAQFuwvC5Qb4eC7rLj0lkHwuPyb_ovId3A",
      authDomain: "vastacademyfinal.firebaseapp.com",
      projectId: "vastacademyfinal",
      storageBucket: "vastacademyfinal.appspot.com",
      messagingSenderId: "778284690574",
      appId: "1:778284690574:web:11b082c4daf2202b4feddf",
      measurementId: "G-F2HZKQDL51"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const chatsCollection = db.collection("chats");

    function sendMsg(docId) {
      let msg = document.getElementById("chatMsg").value;
      if (!msg || msg == "" | msg == null) {
        alert("Please enter a message");
        return;
      }
      const dbRef = doc(db, "users", docId);
      db.collection("users")
    }

    function compoChat(msg, time) {
      let h4 = document.createElement('h4');
      let p = document.createElement('p');
      let br = document.createElement('br');
      h4.innerHTML = msg;
      p.innerHTML = time;
      document.getElementById("dataHere").append(h4, p, br);
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }

    // Function to display user data in the table
    function displayUserData() {
      const table = document.getElementById('myTable');
      // Clear existing table rows
      table.innerHTML = `
      <tr class="header">
        <th style="width:30%;">Name</th>
        <th style="width:30%;">Course</th>
        <th style="width:20%;">Button</th>
        <th style="width:20%;">Points</th>
      </tr>
    `;

      // Fetch user data from the 'users' collection in the database and populate the table
      db.collection("users").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          const row = table.insertRow(-1);
          const nameCell = row.insertCell(0);
          const courseCell = row.insertCell(1);
          const buttonCell = row.insertCell(2); // Add a new cell for the button
          const pointsCell = row.insertCell(3);

          nameCell.textContent = userData.name;
          courseCell.textContent = userData.course;

          // Create a "Click Me" button
          const clickMeButton = document.createElement('button');
          clickMeButton.textContent = 'Click Me';

          clickMeButton.addEventListener('click', () => {
            // Handle the button click event here
            document.getElementById("myForm").style.display = "none";
            document.getElementById("myForm").style.display = "block";
            console.log(doc.id);
            let msgs = userData.msgs;
            Object.keys(msgs).forEach(function (key) {
              compoChat(key, msgs[key]);
            });
          });

          buttonCell.appendChild(clickMeButton);

          // Create an input field for 'points'
          const pointsInput = document.createElement('div');
          pointsInput.classList.add('value-input');
          pointsInput.innerHTML = `<input type="number" value="${userData.points}" />`;

          pointsInput.querySelector('input').addEventListener('change', (event) => {
            // Handle the change in points here
            const newPoints = parseInt(event.target.value);
            // Update the 'points' field in Firestore for this user using doc.id
            db.collection("users").doc(doc.id).update({
              points: newPoints
            });
          });

          pointsCell.appendChild(pointsInput);
        });
      });
    }

    let loginStatus = localStorage.getItem("loginStatus");
    if (loginStatus == "false" || !loginStatus) location.href = "./index.html";

    // Call the function to initially display user data
    displayUserData();
  </script>
</body>

</html>
