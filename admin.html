<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #777;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .registerbtn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .registerbtn:hover {
            background-color: #0056b3;
        }

        .container.signin {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form action="" id="form1">
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to Login into your account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" id="repeatPassword" name="psw-repeat" required>
            <hr>
            <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

            <button type="submit" id="submit" class="registerbtn">Login</button>
        </div>

        <div class="container signin">
            <!-- <p>Already have an account? <a href="#">Sign in</a>.</p> -->
        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>

    <script>
        // Initialize Firebase (Replace with your Firebase configuration)
        const firebaseConfig = {
            apiKey: "AIzaSyAQFuwvC5Qb4eC7rLj0lkHwuPyb_ovId3A",
            authDomain: "vastacademyfinal.firebaseapp.com",
            projectId: "vastacademyfinal",
            storageBucket: "vastacademyfinal.appspot.com",
            messagingSenderId: "778284690574",
            appId: "1:778284690574:web:11b082c4daf2202b4feddf",
            measurementId: "G-F2HZKQDL51"
        };

        firebase.initializeApp(firebaseConfig);

        const form = document.getElementById('form1');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed in successfully
                    alert('Login successful!');
                    localStorage.setItem("loginStatus", "true");
                    window.location.href = 'loginsuccess.html'; // Redirect to success page
                })
                .catch((error) => {
                    // Handle errors (e.g., incorrect password)
                    alert('Login failed. Please check your email and password.');
                });
        });
    </script>
</body>

</html>
